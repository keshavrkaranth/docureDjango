{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    container {
        font-family: Poppins, sans-serif;
        font-size: 0.9375rem;
    }

    th {
        font-size: 20px;
    }

    h3 {
        font-size: 30px;
    }

    p {
        font-size: 15px;
    }

    td {
        font-size: 18px;
    }
</style>

<div class="container" style="
margin-top: 120px;">
    <div class=" row">
        <div class="col-5">
            <div class="content success-page-cont">
                <div class="container-fluid">

                    <div class="row justify-content-center">
                        <div class="col-lg-12">

                            <!-- Success Card -->
                            <div class="card success-card">
                                <div class="card-body">
                                    <div class="success-cont">
                                        <i class="fas fa-check" style="background: #957050;"></i>
                                        <h3>Payment Successfully!</h3>
                                        <p class="mb-0">Order ID: {{order_no}}</p>
                                    </div>
                                </div>
                            </div>
                            <!-- /Success Card -->

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-7" style="margin-top: 30px;">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-center mb-0">
                            <thead>
                                <tr>
                                    <th>Products</th>
                                    <th>Price</th>
                                    <th class=" text-center">Quantity</th>
                                    <th class="text-center">Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in cart_items %}
                                <tr>
                                    <td>{{i.product.product_name}}</td>
                                    <td>{{i.product.price}}</td>
                                    <td class="text-center">{{quantity}}</td>
                                    <td class="text-center">{{ i.sub_totel }}â‚¹</td>
                                </tr>
                                {%endfor%}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
