{% extends 'base.html' %}
{% load static %}
{% block content %}
    	<!-- Home Banner -->
		<div class="pharmacy-home-slider">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="{% static 'assets/img/slider/slider-1.jpg' %}" alt="">
					</div>
					<div class="swiper-slide">
						<img src="{% static 'assets/img/slider/slider-2.jpg' %}" alt="">
					</div>
                    <div class="swiper-slide">
						<img src="{% static 'assets/img/slider/slider-3.jpg' %}" alt="">
					</div>
				</div>
				<!-- Add Arrows -->
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
				<div class="banner-wrapper">
					<div class="banner-header text-center">
						<h1>WELCOME TO AYURHEALTH</h1>

					</div>
					<!-- Search -->
					<div class="search-box">
						<form action="https://doccure-html.dreamguystech.com/template/search.html">
							<div class="form-group search-location">
								<input type="text" class="form-control" placeholder="Search Location">
								<span class="form-text">Based on your Location</span>
							</div>
							<div class="form-group search-info">
								<input type="text" class="form-control"
									placeholder="Search Products">
								<span class="form-text">Ex : Honey or Coconut Oil etc</span>
							</div>
							<button type="submit" class="btn btn-primary search-btn mt-0"><i class="fas fa-search"></i>
								<span>Search</span></button>
						</form>
					</div>
					<!-- /Search -->
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
		<!-- /Home Banner -->

		<section class="section home-tile-section">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-9 m-auto">
						<div class="section-header text-center">
							<h2>What are you looking for?</h2>
						</div>
						<div class="row">
							{% for c in links %}
							<div class="col-lg-4 mb-3">
								<div class="card text-center doctor-book-card">
									<img src="{% static 'assets/img/find-products.jpg'%}" alt="" class="img-fluid">
									<div class="doctor-book-card-content tile-card-content-1">
										<div>
											<h3 class="card-title mb-0">{{c.category_name}}</h3>
											<a href="{% url 'products_category' c.slug %}" class="btn book-btn1 px-3 py-2 mt-3" tabindex="0">Find Now</a>
										</div>
									</div>
								</div>
							</div>
							{%endfor%}

						</div>
					</div>
				</div>
			</div>
		</section>





{% endblock %}
